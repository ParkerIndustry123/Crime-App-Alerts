<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Police Scanner UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scanner-ui">
        <div class="header">
            <div class="location-map">
                <p>NYC USA</p>
                <small>Coordinates / Location Data</small>
            </div>
        </div>
        <div id="precincts" class="precincts">
            <!-- Randomized crime reports will be inserted here -->
        </div>
        <div class="footer">
            <button class="button">SYSTEM</button>
            <button class="button">SETTINGS</button>
            <button class="button logout">LOGOUT</button>
        </div>
    </div>

    <!-- Audio elements for voice lines -->
    <audio id="police-report1" src="audio/report1.mp3"></audio>
    <audio id="police-report2" src="audio/report2.mp3"></audio>
    <audio id="police-report3" src="audio/report3.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
